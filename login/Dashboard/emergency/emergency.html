<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Tools</title>
    <link rel="stylesheet" href="emergency.css">
</head>
<body>
    <h1>Emergency Tools</h1>

    <section class="panic dark-section">
        <button class="dark-btn" onclick="dangerSound()">Danger(10s)</button>
        <button class="dark-btn" onclick="ambulanceSound()">Ambulance</button>
        <button class="dark-btn" onclick="policeSound()">Police</button>
        <button class="dark-btn" onclick="doorBellSound()">Door Bell</button>
        <button class="dark-btn" onclick="faucetSound()">Faucet Running</button>
        <button class="dark-btn" onclick="keyboardSound()">Keyboard Typing</button>
        <button class="dark-btn" onclick="glassSound()">Glass Breaking</button>
        <button class="dark-btn" onclick="explosionSound()">Explosion</button>
        <button class="dark-btn" onclick="pistolSound()">Pistol Firing</button>
        <button class="dark-btn" onclick="rifleSound()">RIffle Firing</button>

    </section>

    <script src="emergency.js"></script>
</body>
</html>
